<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container">
        <div class="card">
            <div class="card-header">Liste Reservations</div>
            <a th:href="@{/reservations/form(id=${id})}" class="btn btn-info">
                <i class="bi bi-plus"></i>
            </a>
            <div class="card-body">
                <form method="get" th:action="@{/index}">
                    <label for="keyword">Keyword</label>
                    <input id="keyword" name="keyword" type="text" class="input" th:value="${keyword}">
                    <button type="submit" class="btn btn-info">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Date</th>
                        <th>Malade</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e:${listEntreprises}">
                        <td th:text="${e.id}"></td>
                        <td th:text="${e.nom}"></td>
                        <td th:text="${e.email}"></td>
                        <td th:text="${e.username}"></td>
                        <td>
                            <a onclick="return confirm('Are you sure?')" class="btn btn-danger"
                               th:href="@{/delete(id=${e.id},keyword=${keyword},page=${currentPage})}"><i class="bi bi-trash"></i></a>
                        </td>
                        <td>
                            <a class="btn btn-success"
                               th:href="@{edit(id=${e.id},keyword=${keyword},page=${currentPage})}"><i class="bi bi-pencil"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills gap-1">
                    <li th:each="page,item:${pages}">
                        <a th:href="@{/index(page=${item.index},keyword=${keyword})}"
                           th:class="${currentPage}==${item.index}?'btn btn-info':'btn btn-outline-info'"
                           th:text="${item.index + 1}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
